<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

  <body background="assets/nature1.jpg" >
   <div class="container">
    <!-- form for input-->
    <div class="form">    
    <form>
     
      <h2 class="title">Sign up</h2>
      <div class="underline"></div>
      <div class="input inputfield ">
        <!--cdn code-->
        <i class="fa-solid fa-user"></i>
      <input type="text" id="name" placeholder="Enter Username" required>
      </div>
      <div class="input inputfield" >
        <i class="fa-solid fa-envelope"></i>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="input inputfield ">
      <i class="fa-solid fa-lock"></i>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <p class="description"> For Password Suggestions <a href="https://edu.gcfglobal.org/en/internetsafety/creating-strong-passwords/1/">Clear Here!  </a></p>
      <div class="buttonsubmit">
      <button type="submit">Submit</button>
    </div>
    <div class="buttons">
      <button type="button"class="signupbtn">Sign up</button>
      <button type="button" class="disable signinbtn">Sign in</button>
    </div>
    </form>
    <!--form end-->
   </div>
   </div>
   <script src="script.js"></script>
  </body>
